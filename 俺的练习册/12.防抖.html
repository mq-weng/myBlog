<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>防抖</title>
  </head>
  <body>
    <div>
      <button id="btn">点击</button>
    </div>
    <script>
      let btn = document.getElementById("btn")
      function fn() {
          console.log("点击了")
      }
      function debounce(fn, delay) {
        let time;
        return function () {
          clearTimeout(time)
          time = setTimeout(() => {
            fn()
          }, delay);
        };
      }
      btn.addEventListener("click", debounce(fn, 1000))
      //btn.addEventListener里面的函数一般不需要调用，调用的话是下面这个过程
      let a = debounce(fn, 5000);
      a();
    </script>
  </body>
</html>
