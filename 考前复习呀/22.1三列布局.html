<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三列布局</title>
   <style>
        /*圣杯布局  1.用flex*/
    .container{
        background-color: cadetblue;
        height: 300px;
        display: flex;
    }
    .left{
        width: 200px;
        background-color: coral;
        height: 300px;
    }
    .right{
        width:200px;
        background-color: rgb(255, 80, 197);
        height: 300px;
    }
    .center {
        flex: 1;
    }
   </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="center">cccc</div>
        <div class="right"></div>
    </div>
</body>
</html>
