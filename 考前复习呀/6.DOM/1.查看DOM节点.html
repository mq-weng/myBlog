<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="container">
        <ul>
            <li>huhu</li>
            <li>sksks</li>
        </ul>
        <button id='huhu' onclick="target(event)">
            点击
        </button>
        <div id="nini" onclick="target(event)">
            fnj
            <button id="lili" onclick="target(event)">
                点他
            </button>
        </div>
    </div>
    <script>
        let con = document.getElementById("container") //nodlist[text,ul,text]连空格也算
      console.log(con.childNodes)
      console.log(con.attributes)//返回节点的属性
      console.log(con.nodeName) //div
      console.log(con.nodeType)//1
      console.log(con.nodeValue)//null

      //e.target
    let target = function(e) {
        console.log(e.target.id)
        console.log(e.currentTarget)
    }

    </script>
</body>
</html>
