<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>防抖与节流</title>
  </head>
  <body>
    <div>
      <button id="de">防抖</button>
    </div>
    <script>
        let de = document.getElementById('de');
        function test(){
            console.log('huhuu');
        }
      //防抖就是在一直点击之后取最后一次
      function debounce(fn, delay) {
          let timeOut;
         return function () {
            clearTimeout(timeOut); //每次都清除
            timeOut =  setTimeout(() => { //点击一秒后执行 fn
                console.log(this)//不用箭头函数的话也可以用call(),bind,apply 函数.call(对象,arg1,arg2....) ②:函数.apply(对象,[arg1,arg2,...])
                fn()
            },delay)
         }
      }
      de.addEventListener('click', debounce(test, 1000))
    </script>
  </body>
</html>
