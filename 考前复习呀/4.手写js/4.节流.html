  <body>
    <div class="box" id="box">dddd</div>
    <script>
        function test() {
            console.log(Math.random())
        }
        //节流就是在一段时间间隔内多次触发，只响应一次
        /*function throttle(fn, delay) {
            let timer;
            if (timer) return
             return function () {
                timer = setTimeout(() => {
                    fn();
                    timer = null;
                }, delay);
             }
        }*/
        function throttle(fn, delay){
            let pre = 0;
            return function () {
                let now = new Date();
                if (now - pre > delay){
                    pre = now;
                    fn()
                }
            }
        }

        window.addEventListener('scroll', throttle(test, 3000))
    </script>
  </body>
