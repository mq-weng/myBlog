<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>节流</title>
    <style>
      body {
        height: 8000px;
      }
    </style>
  </head>
  <body>
    <div class="box" id="box">dddd</div>
    <script>
        function test() {
            console.log(Math.random())
        }
        //节流就是在一段时间间隔内多次触发，只响应一次
        function throttle (fn, delay) {  //1.利用setTimeOut()
          let timer;
          return function () {
            if(timer) return //如果在触发时间内就不再执行
            timer = setTimeout(() => {
              fn();
              timer = null;
            }, delay)
          }
        }


        function throttle1(fn, delay){  //2.用时间戳
          let pre = 0;
            return function(){
              let now = new Date()
              if(now - pre > delay){
                fn();
                pre = now;
              }
            }
        }

        window.addEventListener('scroll', throttle(test, 3000))
    </script>
  </body>
</html>
